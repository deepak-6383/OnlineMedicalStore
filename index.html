<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medicine Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Online Medicine Store</h1>
            <div class="cart-icon" id="cart-icon">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h2>Your Health, Our Priority</h2>
            <p>Order your medicines online and get them delivered to your doorstep.</p>
        </div>
    </section>

    <!-- Medicines Section -->
    <section id="medicines" class="container">
        <h2>Available Medicines</h2>
        <div class="grid">
            <!-- Medicines will be dynamically rendered here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Your message" required></textarea>

            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal hidden">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total">Total: â‚¹0</p>
            <button id="close-cart" class="btn-secondary">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Online Medicine Store. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
